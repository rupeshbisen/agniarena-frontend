name: PR Check

# Security Note: This workflow uses pull_request_target to allow fork PRs to run
# automatically without requiring manual approval. This is safe because:
# 1. We only run read-only operations (linting, type-check, build)
# 2. No secrets are exposed or used
# 3. No deployment or write operations occur
# 4. persist-credentials: false prevents credential leakage
# 5. We explicitly checkout the PR code with the head SHA
on:
  pull_request_target:
    types: [opened, synchronize, reopened]
    branches: [main, dev]

jobs:
  pr-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      statuses: write

    steps:
      # Checkout the PR code explicitly for security
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run formatting check
        run: npm run format:check

      - name: Run type check
        run: npm run type-check

      - name: Run linting
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Comment PR with results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const jobStatus = '${{ job.status }}';
            const emoji = jobStatus === 'success' ? '✅' : '❌';
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${emoji} Quality checks: ${jobStatus.toUpperCase()}\n\nRun \`npm run quality\` locally to check before pushing.`
            });

      # Create a status check named "Checks" to satisfy branch protection
      - name: Report status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const jobStatus = '${{ job.status }}';
            const state = jobStatus === 'success' ? 'success' : 'failure';
            const description = jobStatus === 'success' 
              ? 'All quality checks passed' 
              : 'Quality checks failed';

            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.payload.pull_request.head.sha,
              state: state,
              context: 'Checks',
              description: description,
              target_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            });
